{% extends 'authentication/base.html' %}

{% block content %}
<h1>Hello Insta</h1>
<h2>
    {% if messages %}
    {% for message in messages %}
    <div>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
</h2>
<form method="POST" action="{% url 'signout_view' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Logout</button>
</form>
{% endblock %}
